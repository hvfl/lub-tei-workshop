<!DOCTYPE html>
<html>
<head>
    <title>HTML</title>
    <style type="text/css">
        body {
            margin: 10%;
        }
        h1   {
            color: blue;
        }
        strong {
            font-weight: normal;
            color: red;
            text-transform: uppercase;
        }

    </style>
</head>
<body>
<div>
<div width="50%">
    <h1>Beispiel</h1>
    <p>Hallo Welt</p>
    <h2>Darstellende Auszeichnung mit &#60;b&#62; für bold </h2>
    <p><b>Hallo Welt mit </p> <!-- b für bold -->
    <h2>Beschreibende Auszeichnung mit &#60;strong&#62;</h2>
    <p>Hier wurde die Darstellung per Style geändert:</p>
    <p><strong>Hallo Welt</strong></p>
<div>
